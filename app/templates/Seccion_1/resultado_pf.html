<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Punto Fijo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resultado_1.css') }}">
</head>
{% extends "base.html" %}

<body>
      {% block content %}
        <h1>Resultado de Punto Fijo</h1>
        <p>{{ r }}</p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>N</th>
                        <th>xn</th>
                        <th>fm</th>
                        <th>E</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(length) %}
                        <tr>
                            <td>{{ N[i] }}</td>
                            <td>{{ xn[i] }}</td>
                            <td>{{ fm[i] }}</td>
                            <td>{{ E[i] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="pf/descargar" method="post">
            <button type="submit">Descargar</button>
        </form>
        <div class="image-container">
            <img src="{{ imagen_path }}" alt="Imagen">
        </div>
        {% endblock %}
</body>

</html>
