<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Punto Fijo{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/formulario_1.css') }}">
</head>

{% extends "base.html" %}
{% block content %}
<body>
    <div class="form-container">
        <h1>Método de Punto Fijo</h1>
        <p>Por favor, ingrese los siguientes datos:</p>
        <form action="/punto_fijo" method="post">
            <div>
                <label for="f">f:</label>
                <input type="text" id="f" name="f">
            </div>

            <div>
                <label for="g">g:</label>
                <input type="text" id="g" name="g">
            </div>

            <div>
                <label for="x">X0:</label>
                <input type="text" id="x" name="x">
            </div>

            <div>
                <label for="tol">Tolerancia:</label>
                <input type="text" id="tol" name="tol">
            </div>

            <div>
                <label for="niter">Nº Iteraciones:</label>
                <input type="text" id="niter" name="niter">
            </div>

            <div>
                <label for="tipe">Tipo de Tolerancia:</label>
                <select id="tipe" name="tipe">
                    <option value="Decimales Correctos">Decimales Correctos</option>
                    <option value="Cifras Significativas">Cifras Significativas</option>
                </select>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
{% endblock %}
</html>
