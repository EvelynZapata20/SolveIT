<!DOCTYPE html>
<html>
<head>
    <title>Resultados de Múltiples Raíces</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resultado_1.css') }}">
</head>
{% extends "base.html" %}
<body>
    {% block content %}
    <h1>Resultados de Múltiples Raíces</h1>
    <div class="table-container">
        <table border="1">
            <tr>
                <th>Iteración</th>
                <th>xi</th>
                <th>f(xi)</th>
                <th>Error</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row['Iteración'] }}</td>
                <td>{{ row['xi'] }}</td>
                <td>{{ row['f(xi)'] }}</td>
                <td>{{ row['Error'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <form action="rm/descargar" method="post">
          <button type="submit">Descargar</button>
        </form>
    </div>

    <div class="image-container">
        <div class="row mt-4">
          <div class="col-md 6">
              <img src="{{ imagen_path }}" alt="Imagen">
          </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
